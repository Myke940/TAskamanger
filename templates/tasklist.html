{% extends 'base.html' %}

{% block content %}
    
    <h1>Task List</h1>
    <form method = 'get'>
        {% csrf_token %}
        {{ form.as_p }}
        <button type = 'submit' class = "btn btn-outline-secondary">filter</button>

    </form>
    <ul>
        {% for task in tasks %}
            <li><a href = '{% url "task-detail" task.pk %}'>{{ task.title }}</a> - {{ task.status }} {{ task.priority }}</li>
        {% empty %}
            <li>No tasks available.</li>
        {% endfor %}
    </ul>

    <p><a href = '{% url "task-create" %}'>create task</a></p>
{% endblock %}
